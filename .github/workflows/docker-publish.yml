name: Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install go-semantic-release
        id: semantic_release
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GIT_TOKEN }}

      - name: Set new version environment variable
        run: echo "NEW_VERSION=${{ steps.semantic_release.outputs.new_version }}" >> $GITHUB_ENV

      - name: Debug new version
        run: echo "New version is $NEW_VERSION"

      - name: Build and push Docker image
        if: steps.semantic_release.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            likhithkanigolla/learn-docker-tags:${{ env.NEW_VERSION }}
            likhithkanigolla/learn-docker-tags:latest

      - name: Create GitHub Release
        if: steps.semantic_release.outputs.new_release_published == 'true'
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ env.NEW_VERSION }}
          tag_name: ${{ env.NEW_VERSION }}
          body: |
            See the full release notes at: https://github.com/${{ github.repository }}/releases/tag/${{ env.NEW_VERSION }}
